<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="Style/style.common.css" />
    <link rel="stylesheet" href="Style/style.login.css" />
    <script src="Script/script.signin-up.js"></script>
</head>
<body>
    <div class="signin-signup-container">
        <div class="form-signin-signup">
            <h2>Create Your Account</h2>
            <form class="form-signup">

                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name"  />
                    <div class="input-msg"></div>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"  />
                    <div class="input-msg"></div>
                </div>

                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password"  />
                    <div class="input-msg"></div>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"  />
                    <div class="input-msg"></div>
                </div>

                <div class="input-group">
                    <input type="submit" value="Sign Up" />
                </div>
                
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
